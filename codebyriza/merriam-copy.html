<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="mystyle.css" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Merriam Copy Page</title>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="merriam webster logo" />
      <div class="date">
        <p>SINCE</p>
        <p>1998</p>
      </div>
      <nav class="nav-1">
        <ul>
          <li class="with-border-right">GAMES</li>
          <li class="with-border-right">THESAURUS</li>
          <li class="with-border-right">WORD OF THE DAY</li>
          <li>WORDS AT PLAY</li>
        </ul>
      </nav>
      <nav class="nav-2">
        <ul>
          <li class="with-border-right"><strong>LOG IN</strong></li>
          <li class="with-border-right"><strong>REGISTER</strong></li>
          <li><strong>SAVED WORDS</strong></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="stripes-pattern">
        <img id="ads" src="ads.jpg" />
      </div>
      <h1>Search for a Word</h1>
      <div class="search-section">
        <form
          class="search-bar-section"
          action="https://www.merriam-webster.com/"
          target="_blank"
          method="post"
        >
          <input type="text" class="word-search" />
          <button type="submit" name="button" class="button">üîç</button>
        </form>
      </div>
      <div class="under-search">
        <p class="dictionary"><strong>Dictionary</strong></p>
        <p class="thesaurus"><strong> Thesaurus</strong></p>
      </div>
      <div class="suggested">
        <p>Suggested searches : love, hate, peace, family, home</p>
      </div>
    </main>
    <footer>
      <div class="inside-footer">
        <p>
          <strong
            >Word nerds! Save words plus keep track of all your lookups</strong
          >
        </p>
        <a
          href="https://www.merriam-webster.com/"
          target="
        "
        >
          REGISTER NOW >></a
        >
      </div>
    </footer>
  </body>
</html>
